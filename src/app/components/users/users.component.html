<div class="container">
  <br><br>
  <div class="text-center">
    <button class="btn btn-large bg-primary rounded" (click)="getUser()">Get User</button>
  </div>
  <br><br>
  <ul *ngFor="let user of data.users">
    <li>{{ user.name }}</li>
    <li>{{ user.password }}</li>
    <li>{{ user.public_id }}</li>
  </ul>
</div>
